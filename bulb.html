<html>
    <body>
        <style>
            .bulbon{
                margin-left:600px;
                margin-top:300px;
            }

            }

        </style>
        <div class="bulbon">

        <button onclick="on()">blub onn</button>

    </body>

            function off()
            {
                rect.innerHTML="<img src='bulb-off.png'>";
            }
    </script>
